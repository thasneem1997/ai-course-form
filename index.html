<!--html code for form-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Form with AI Content</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Course Information Form</h1>
        <p class="form-description">Enter the course title below and generate content with AI.</p>
    <form id="courseForm">
        <label for="title">Course Title:</label>
        <input type="text" id="title" name="title"><br><br>
        <button type="button" id="generateContent">Generate AI Content</button>
        <label for="shortDesc">Short Description:</label>
        <textarea id="shortDesc" name="shortDesc"></textarea><br><br>

        <label for="outcomes">Outcomes:</label>
        <textarea id="outcomes" name="outcomes"></textarea><br><br>

        <label for="requirements">Requirements:</label>
        <textarea id="requirements" name="requirements"></textarea><br><br>

        <label for="courseDesc">Course Description:</label>
        <textarea id="courseDesc" name="courseDesc"></textarea><br><br>

        
    </form>

    <script src="script.js"></script>
</body>
</html>
